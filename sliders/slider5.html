<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="slider-container">
        <a href="#" id="pred">← Назад</a>
        <a href="#" id="sled">Вперед →</a>
        <br>
        <img id="img" src="" alt="слайдер" style="width:300px;">
    </div>

    <script>
let foto = ['https://th.bing.com/th?id=ORMS.f4fdb73c3e0a1274d215c74d1c9783af&pid=Wdp&w=268&h=140&qlt=90&c=1&rs=1&dpr=1&p=0', 'https://img-s-msn-com.akamaized.net/tenant/amp/entityid/AA1WsHem?w=300&h=157&q=60&m=6&f=jpg&u=t', 'https://th.bing.com/th?id=ORMS.8185a0e55bf9bf72bada55b2f30b82c0&pid=Wdp&w=268&h=140&qlt=90&c=1&rs=1&dpr=1&p=0'];
let i = 0;

let img = document.querySelector('#img');
let knopka_pred = document.querySelector('#pred');
let knopka_sled = document.querySelector('#sled');

img.src = foto[i];

function smena() {
	img.src = foto[i];
}

setInterval(function() {
	i++;
	if (i === foto.length) {
		i = 0;
	}
	smena();
}, 1000);

knopka_sled.addEventListener('click', function(event) {
	event.preventDefault();
	i++;
	if (i === foto.length) {
		i = 0;
	}
	smena();
});

knopka_pred.addEventListener('click', function(event) {
	event.preventDefault();
	i--;
	if (i < 0) {
		i = foto.length - 1;
	}
	smena();
});
    </script>
</body>
</html>

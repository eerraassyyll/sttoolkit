<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="slider-container">
        <a href="#" id="pred">← Назад</a>
        <a href="#" id="sled">Вперед →</a>
        <br>
        <img id="img" src="" alt="слайдер" style="width:300px;">
    </div>

    <script>
let foto = ['1.png', '2.png', '3.png'];
let i = 0;
let img = document.querySelector('#img');

img.src = foto[i];

setInterval(function() {
	i++;
	
	if (i === foto.length) {
		i = 0;
	}
	
	img.src = foto[i];
}, 1000);
    </script>
</body>
</html>

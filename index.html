<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Student Toolkit</title>
</head>
<body>
    <main>
        <h1>Student Toolkit</h1>

        <section id="module1">
            <h2>Модуль 1. Калькулятор оценок</h2>
            <button onclick="calculate()">Посчитать оценки</button>
        </section>

        <section id="module2">
            <h2>Модуль 2. Конвертер температуры</h2>
            <select id="conver">
                <option value="ctof">C → F</option>
                <option value="ftoc">F → C</option>
            </select>
            <input type="number" id="tempinpt" placeholder="Градусы">
            <button onclick="convert()">Конвертировать</button>
        </section>

        <section id="module3">
            <h2>Модуль 3. ToDo-list</h2>
            <input type="text" id="taskInput" placeholder="Новое дело...">
            <button onclick="addtask()">Добавить</button>
            <div id="todoList"></div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
